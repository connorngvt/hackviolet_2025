<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="myrecipe.css">
    <link rel="stylesheet" href="homepage.css">

</head>

<body>
    <header class="header">
        <div class="logo">Yo MaMa</div>
        <div class="dropdown">
            <button class="menu" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Menu
            </button>
                
            <nav class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Home</button></li>
                <li><button class="dropdown-item" type="button">My Recipes</button></li>
            </nav>
        </div>
    </header>

    <main class="main-content">
            <div class="container">
                <div class="left-side">
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="list-container">
                        <div class="list-item">Item 1</div>
                        <div class="list-item">Item 2</div>
                        <div class="list-item">Item 3</div>
                        <div class="list-item">Item 4</div>
                        <div class="list-item">Item 5</div>
                    </div>
                </div>
                <div class="right-side">
                    <form>
                        <h2>Contact Form</h2>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
        
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Tasty Recipe Saver | Preserving Flavors, One Recipe at a Time</p>
    </footer>
</body>

</html>
